

<div class="container mx-auto mt-8">
  <!-- عنوان صفحه -->
  <h1 class="text-4xl font-bold text-center text-green-400 mb-8">Crypto Dashboard</h1>

  <!-- جدول -->
  <table mat-table [dataSource]="cryptos" class="mat-elevation-z8 w-full rounded-lg overflow-hidden shadow-lg">
    <!-- ستون نام -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-blue-400 p-4 text-left"> Name </th>
      <td mat-cell *matCellDef="let crypto" class="p-4"> {{crypto.name}} </td>
    </ng-container>

    <!-- ستون قیمت -->
    <ng-container matColumnDef="priceUsd">
      <th mat-header-cell *matHeaderCellDef class="text-blue-400 p-4 text-left"> Price (USD) </th>
      <td mat-cell *matCellDef="let crypto" [ngClass]="{'text-green-500': crypto.priceUsd >= 0, 'text-red-500': crypto.priceUsd < 0}" class="p-4">
        {{crypto.priceUsd | currency}}
      </td>
    </ng-container>

    <!-- سطر های جدول -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-900"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="onRowClick(row.id)"
        [ngClass]="{'highlight-row': row.id === selectedRowId}"
        class="hover:bg-gray-700 transition ease-in-out duration-200 cursor-pointer border-b border-gray-800">
    </tr>
  </table>
</div>
